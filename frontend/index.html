<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enslin's Beauty Parlor - Premium Beauty Services</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* iOS 26.1 Inspired Design System */
        :root {
            --primary: #8a2be2;
            --primary-dark: #7b1fa2;
            --secondary: #ff6b6b;
            --accent: #4ecdc4;
            --dark: #1d1d1f;
            --light: #f5f5f7;
            --gray: #86868b;
            --success: #30d158;
            --warning: #ffd60a;
            --danger: #ff453a;

            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 8px 30px rgba(0,0,0,0.12);
            --shadow-lg: 0 25px 50px rgba(0,0,0,0.15);

            --radius-sm: 12px;
            --radius-md: 20px;
            --radius-lg: 28px;

            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --bounce: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--light);
            overflow-x: hidden;
        }

        /* iOS Bounce Animations */
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(100px);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.05) translateY(-10px);
            }
            80% {
                opacity: 1;
                transform: scale(0.95) translateY(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .bounce-in {
            animation: bounceIn 0.8s var(--bounce);
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: var(--bounce);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .desktop-nav {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            transition: var(--bounce);
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--bounce);
            transform: translateX(-50%);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 80%;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
        }

        /* Burger Menu Styles */
        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
            padding: 8px;
            z-index: 1001;
        }

        .burger-menu span {
            width: 25px;
            height: 3px;
            background: #333;
            transition: 0.3s;
            border-radius: 2px;
        }

        .burger-menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .burger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            z-index: 999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .mobile-nav.active {
            display: flex;
        }

        .mobile-nav .nav-link {
            font-size: 24px;
            font-weight: 600;
            padding: 15px 30px;
        }

        /* Section Styles */
        .section {
            padding: 100px 0 80px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .section-title p {
            font-size: 20px;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: var(--radius-md);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            transition: var(--bounce);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        /* Grid Layouts */
        .grid {
            display: grid;
            gap: 30px;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        /* Enhanced Image Container Styles */
        .service-image,
        .course-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .service-card:hover .service-image,
        .course-card:hover .course-image {
            transform: scale(1.02);
        }

        /* Enhanced Button Styles */
        .ios-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 25px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 140px;
        }

        .ios-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }

        .ios-button:active {
            transform: translateY(0);
        }

        .ios-button-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .ios-button-secondary:hover {
            background: var(--primary);
            color: white;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e5e7;
            border-radius: var(--radius-sm);
            font-size: 16px;
            transition: var(--transition);
            background: white;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1560066984-138dadb4c035?ixlib=rb-4.0.3&auto=format&fit=crop&w=2074&q=80') center/cover;
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: clamp(48px, 8vw, 96px);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Footer */
        .footer {
            background: var(--dark);
            color: white;
            padding: 60px 0 20px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3,
        .footer-section h4 {
            margin-bottom: 16px;
            color: white;
        }

        .footer-section p {
            color: #ccc;
            margin-bottom: 8px;
        }

        .footer-section a {
            display: block;
            color: #ccc;
            text-decoration: none;
            margin-bottom: 8px;
            transition: var(--transition);
        }

        .footer-section a:hover {
            color: var(--primary);
        }

        .footer-bottom {
            border-top: 1px solid #333;
            padding-top: 20px;
            text-align: center;
            color: #999;
        }

        /* Category Filter Buttons */
        .category-filters {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .category-filter {
            padding: 12px 24px;
            border: 2px solid #e5e5e7;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-filter:hover {
            border-color: var(--primary);
        }

        .category-filter.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Service Type Buttons */
        .service-type-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .service-type-btn {
            padding: 15px 25px;
            border: 2px solid #e5e5e7;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            flex: 1;
            min-width: 150px;
        }

        .service-type-btn:hover {
            border-color: var(--primary);
        }

        .service-type-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }

            .burger-menu {
                display: flex;
            }

            .container {
                padding: 0 16px;
            }

            .section {
                padding: 80px 0 60px;
            }

            .section-title h2 {
                font-size: 36px;
            }

            .grid-2,
            .grid-3 {
                grid-template-columns: 1fr;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .hero-buttons .ios-button {
                width: 100%;
                max-width: 300px;
            }

            .category-filters {
                gap: 8px;
            }

            .category-filter {
                padding: 10px 16px;
                font-size: 14px;
            }

            .service-type-buttons {
                flex-direction: column;
            }

            .service-type-btn {
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .section-title h2 {
                font-size: 2rem;
            }

            .ios-button {
                padding: 14px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Header Component with Fixed Burger Menu
        const Header = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            const navItems = [
                { id: 'home', label: 'Home' },
                { id: 'services', label: 'Services' },
                { id: 'academy', label: 'Academy' },
                { id: 'booking', label: 'Book Now' }
            ];

            const scrollToSection = (sectionId) => {
                setCurrentPage(sectionId);
                setIsMobileMenuOpen(false);
                if (sectionId === 'home') {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    const element = document.getElementById(sectionId);
                    if (element) {
                        const offset = 80;
                        const elementPosition = element.offsetTop - offset;
                        window.scrollTo({ top: elementPosition, behavior: 'smooth' });
                    }
                }
            };

            const toggleMobileMenu = () => {
                setIsMobileMenuOpen(!isMobileMenuOpen);
            };

            return React.createElement('header', { className: 'header' },
                React.createElement('div', { className: 'container' },
                    React.createElement('nav', { className: 'nav' },
                        React.createElement('a', {
                            href: '#home',
                            className: 'logo',
                            onClick: (e) => { e.preventDefault(); scrollToSection('home'); }
                        }, 'Enslin\'s Beauty'),

                        // Desktop Navigation - ONLY THIS ONE SHOULD SHOW ON DESKTOP
                        React.createElement('div', { className: 'desktop-nav' },
                            navItems.map(item =>
                                React.createElement('a', {
                                    key: item.id,
                                    href: `#${item.id}`,
                                    className: `nav-link ${currentPage === item.id ? 'active' : ''}`,
                                    onClick: (e) => { e.preventDefault(); scrollToSection(item.id); }
                                }, item.label)
                            )
                        ),

                        // Mobile Burger Menu - ONLY THIS ONE SHOULD SHOW ON MOBILE
                        React.createElement('div', {
                            className: `burger-menu ${isMobileMenuOpen ? 'active' : ''}`,
                            onClick: toggleMobileMenu
                        },
                            React.createElement('span', null),
                            React.createElement('span', null),
                            React.createElement('span', null)
                        )
                    )
                ),

                // Mobile Navigation - Separate from main nav
                React.createElement('nav', { className: `mobile-nav ${isMobileMenuOpen ? 'active' : ''}` },
                    navItems.map(item =>
                        React.createElement('a', {
                            key: item.id,
                            href: `#${item.id}`,
                            className: `nav-link ${currentPage === item.id ? 'active' : ''}`,
                            onClick: (e) => { e.preventDefault(); scrollToSection(item.id); }
                        }, item.label)
                    )
                )
            );
        };

        // Hero Section
        const HeroSection = () => {
            return React.createElement('section', { id: 'home', className: 'hero' },
                React.createElement('div', { className: 'hero-background' }),
                React.createElement('div', { className: 'container' },
                    React.createElement('div', { className: 'hero-content' },
                        React.createElement('h1', { className: 'hero-title bounce-in' },
                            'Your Beauty,', React.createElement('br'), 'Our Passion'
                        ),
                        React.createElement('p', { className: 'hero-subtitle fade-in-up' },
                            'Experience premium beauty services and professional training in the heart of Pretoria. Transform your look and learn from the best.'
                        ),
                        React.createElement('div', { className: 'hero-buttons fade-in-up' },
                            React.createElement('a', {
                                href: '#booking',
                                className: 'ios-button',
                                onClick: (e) => { e.preventDefault(); document.getElementById('booking').scrollIntoView({ behavior: 'smooth' }); }
                            }, 'Book Appointment'),
                            React.createElement('a', {
                                href: '#academy',
                                className: 'ios-button ios-button-secondary',
                                onClick: (e) => { e.preventDefault(); document.getElementById('academy').scrollIntoView({ behavior: 'smooth' }); }
                            }, 'Explore Academy')
                        )
                    )
                )
            );
        };

        // Services Section
        const ServicesSection = () => {
            const [services, setServices] = useState([]);
            const [filter, setFilter] = useState('all');

            useEffect(() => {
                fetch('https://enslin-beauty-parlor.onrender.com/api/services/')
                    .then(response => response.json())
                    .then(data => setServices(data))
                    .catch(error => console.error('Error fetching services:', error));
            }, []);

            const categories = [
                { id: 'all', name: 'All Services' },
                { id: 'HAIR', name: 'Hair Services' },
                { id: 'NAILS', name: 'Nail Services' },
                { id: 'MAKEUP', name: 'Makeup Services' },
                { id: 'SKIN', name: 'Skin Treatments' },
                { id: 'SPA', name: 'Spa Services' },
                { id: 'BRIDAL', name: 'Bridal Packages' }
            ];

            const filteredServices = filter === 'all'
                ? services
                : services.filter(service => service.category === filter);

            return React.createElement('section', { id: 'services', className: 'section' },
                React.createElement('div', { className: 'container' },
                    React.createElement('div', { className: 'section-title' },
                        React.createElement('h2', null, 'Our Premium Services'),
                        React.createElement('p', null, 'Experience the finest beauty treatments with our expert team')
                    ),
                    React.createElement('div', { className: 'category-filters' },
                        categories.map(category =>
                            React.createElement('button', {
                                key: category.id,
                                className: `category-filter ${filter === category.id ? 'active' : ''}`,
                                onClick: () => setFilter(category.id)
                            }, category.name)
                        )
                    ),
                    React.createElement('div', { className: 'grid grid-3' },
                        filteredServices.map((service, index) =>
                            React.createElement('div', {
                                key: service.id,
                                className: 'service-card card fade-in-up',
                                style: { animationDelay: `${index * 0.1}s` }
                            },
                                React.createElement('img', {
                                    src: service.image_url,
                                    alt: service.name,
                                    className: 'service-image',
                                    onError: (e) => {
                                        e.target.src = 'https://images.unsplash.com/photo-1560066984-138dadb4c035?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80';
                                    }
                                }),
                                React.createElement('div', { className: 'service-content' },
                                    React.createElement('h3', null, service.name),
                                    React.createElement('p', null, service.description),
                                    React.createElement('div', { className: 'service-meta' },
                                        React.createElement('span', { className: 'service-duration' }, `${service.duration} min`),
                                        React.createElement('span', { className: 'service-price' }, `R${service.price}`)
                                    ),
                                    React.createElement('a', {
                                        href: '#booking',
                                        className: 'ios-button',
                                        onClick: (e) => {
                                            e.preventDefault();
                                            document.getElementById('booking').scrollIntoView({ behavior: 'smooth' });
                                        }
                                    }, 'Book Now')
                                )
                            )
                        )
                    )
                )
            );
        };

        // Academy Section
        const AcademySection = () => {
            const [courses, setCourses] = useState([]);

            useEffect(() => {
                fetch('https://enslin-beauty-parlor.onrender.com/api/courses/')
                    .then(response => response.json())
                    .then(data => setCourses(data))
                    .catch(error => console.error('Error fetching courses:', error));
            }, []);

            return React.createElement('section', { id: 'academy', className: 'section' },
                React.createElement('div', { className: 'container' },
                    React.createElement('div', { className: 'section-title' },
                        React.createElement('h2', null, 'Beauty Academy'),
                        React.createElement('p', null, 'Transform your passion into a profession with our expert-led courses')
                    ),
                    React.createElement('div', { className: 'grid grid-2' },
                        courses.map((course, index) =>
                            React.createElement('div', {
                                key: course.id,
                                className: 'course-card card fade-in-up',
                                style: { animationDelay: `${index * 0.1}s` }
                            },
                                React.createElement('img', {
                                    src: course.image_url,
                                    alt: course.name,
                                    className: 'course-image',
                                    onError: (e) => {
                                        e.target.src = 'https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80';
                                    }
                                }),
                                React.createElement('div', { className: 'course-content' },
                                    React.createElement('h3', null, course.name),
                                    React.createElement('p', null, course.description),
                                    React.createElement('div', { className: 'course-details' },
                                        React.createElement('div', null, `Level: ${course.level}`),
                                        React.createElement('div', null, `Duration: ${course.duration_weeks} weeks`),
                                        React.createElement('div', { className: 'course-price' }, `R${course.price}`)
                                    ),
                                    React.createElement('a', {
                                        href: '#booking',
                                        className: 'ios-button',
                                        onClick: (e) => {
                                            e.preventDefault();
                                            document.getElementById('booking').scrollIntoView({ behavior: 'smooth' });
                                        }
                                    }, 'Enroll Now')
                                )
                            )
                        )
                    )
                )
            );
        };

        // Booking Section
        const BookingSection = () => {
            const [services, setServices] = useState([]);
            const [courses, setCourses] = useState([]);
            const [selectedServiceType, setSelectedServiceType] = useState('service');
            const [selectedService, setSelectedService] = useState('');
            const [selectedCourse, setSelectedCourse] = useState('');
            const [selectedCombo, setSelectedCombo] = useState([]);
            const [bookingDate, setBookingDate] = useState('');
            const [bookingTime, setBookingTime] = useState('');
            const [customerData, setCustomerData] = useState({
                name: '',
                email: '',
                phone: '',
                specialRequests: ''
            });

            useEffect(() => {
                fetch('https://enslin-beauty-parlor.onrender.com/api/services/')
                    .then(response => response.json())
                    .then(data => setServices(data));
                fetch('https://enslin-beauty-parlor.onrender.com/api/courses/')
                    .then(response => response.json())
                    .then(data => setCourses(data));
            }, []);

            const calculateTotal = () => {
                if (selectedServiceType === 'service' && selectedService) {
                    const service = services.find(s => s.id == selectedService);
                    return service ? service.price : 0;
                }
                if (selectedServiceType === 'course' && selectedCourse) {
                    const course = courses.find(c => c.id == selectedCourse);
                    return course ? course.price : 0;
                }
                return 0;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                // Basic validation
                if (!customerData.name || !customerData.email || !customerData.phone || !bookingDate || !bookingTime) {
                    alert('Please fill in all required fields: Name, Email, Phone, Date, and Time');
                    return;
                }
            
                if ((selectedServiceType === 'service' && !selectedService) || 
                    (selectedServiceType === 'course' && !selectedCourse)) {
                    alert('Please select a service or course');
                    return;
                }
            
                try {
                    // Format the booking data exactly as backend expects
                    const bookingData = {
                        customer_name: customerData.name,
                        customer_email: customerData.email,
                        customer_phone: customerData.phone,
                        service_type: selectedServiceType.toUpperCase(),
                        booking_date: bookingDate, // Already in YYYY-MM-DD format from date input
                        booking_time: bookingTime + ':00', // Add seconds to make HH:MM:SS format
                        duration: 60, // Set a default duration (60 minutes)
                        total_price: calculateTotal(),
                        special_requests: customerData.specialRequests || '', // Ensure it's never null
                        status: 'PENDING'
                    };
            
                    // Add service or course ID based on selection - ensure they are numbers
                    if (selectedServiceType === 'service' && selectedService) {
                        bookingData.service = parseInt(selectedService); // Convert to number
                    } else if (selectedServiceType === 'course' && selectedCourse) {
                        bookingData.course = parseInt(selectedCourse); // Convert to number
                    }
            
                    // Set default values for fields that can't be null
                    bookingData.combo_services = []; // Empty array instead of null
            
                    console.log('Sending booking data:', bookingData); // Debug log
            
                    // THIS IS THE ACTUAL API CALL TO YOUR BACKEND
                    const response = await fetch('https://enslin-beauty-parlor.onrender.com/api/bookings/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(bookingData)
                    });
            
                    console.log('Response status:', response.status); // Debug log
            
                    if (response.ok) {
                        const result = await response.json();
                        console.log('Success response:', result); // Debug log
                        
                        alert('ðŸŽ‰ Booking submitted successfully! We will contact you within 30 minutes to confirm.');
                        
                        // Reset form after successful submission
                        setSelectedServiceType('service');
                        setSelectedService('');
                        setSelectedCourse('');
                        setSelectedCombo([]);
                        setBookingDate('');
                        setBookingTime('');
                        setCustomerData({
                            name: '',
                            email: '',
                            phone: '',
                            specialRequests: ''
                        });
                    } else {
                        // Get detailed error message
                        const errorText = await response.text();
                        console.error('Error response:', errorText);
                        
                        let errorMessage = 'Failed to submit booking';
                        try {
                            const errorData = JSON.parse(errorText);
                            errorMessage = errorData.detail || errorMessage;
                        } catch (e) {
                            errorMessage = errorText || errorMessage;
                        }
                        
                        throw new Error(errorMessage);
                    }
                } catch (error) {
                    console.error('Booking error:', error);
                    alert(`âŒ Error: ${error.message}. Please try again or call us directly.`);
                }
            };

            const getAvailableTimes = () => {
                const times = [];
                for (let hour = 8; hour <= 17; hour++) {
                    for (let minute = 0; minute < 60; minute += 30) {
                        const timeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                        times.push(timeString);
                    }
                }
                return times;
            };

            return React.createElement('section', { id: 'booking', className: 'section' },
                React.createElement('div', { className: 'container' },
                    React.createElement('div', { className: 'section-title' },
                        React.createElement('h2', null, 'Book Your Session'),
                        React.createElement('p', null, 'Schedule your beauty service or academy consultation')
                    ),
                    React.createElement('div', { className: 'booking-form-container' },
                        React.createElement('form', { onSubmit: handleSubmit, className: 'card' },
                            React.createElement('div', { className: 'form-group' },
                                React.createElement('label', { className: 'form-label' }, 'What would you like to book?'),
                                React.createElement('div', { className: 'service-type-buttons' },
                                    [
                                        { type: 'service', label: 'Beauty Service' },
                                        { type: 'course', label: 'Academy Course' }
                                    ].map(({type, label}) =>
                                        React.createElement('button', {
                                            key: type,
                                            type: 'button',
                                            className: `service-type-btn ${selectedServiceType === type ? 'active' : ''}`,
                                            onClick: () => setSelectedServiceType(type)
                                        }, label)
                                    )
                                )
                            ),

                            selectedServiceType === 'service' && React.createElement('div', { className: 'form-group fade-in-up' },
                                React.createElement('label', { className: 'form-label' }, 'Select Service'),
                                React.createElement('select', {
                                    className: 'form-select',
                                    value: selectedService,
                                    onChange: (e) => setSelectedService(e.target.value)
                                },
                                    React.createElement('option', { value: '' }, 'Choose a service...'),
                                    services.map(service =>
                                        React.createElement('option', { key: service.id, value: service.id },
                                            `${service.name} - R${service.price}`
                                        )
                                    )
                                )
                            ),

                            selectedServiceType === 'course' && React.createElement('div', { className: 'form-group fade-in-up' },
                                React.createElement('label', { className: 'form-label' }, 'Select Course'),
                                React.createElement('select', {
                                    className: 'form-select',
                                    value: selectedCourse,
                                    onChange: (e) => setSelectedCourse(e.target.value)
                                },
                                    React.createElement('option', { value: '' }, 'Choose a course...'),
                                    courses.map(course =>
                                        React.createElement('option', { key: course.id, value: course.id },
                                            `${course.name} - R${course.price}`
                                        )
                                    )
                                )
                            ),

                            React.createElement('div', { className: 'form-group fade-in-up' },
                                React.createElement('label', { className: 'form-label' }, 'Preferred Date & Time'),
                                React.createElement('div', { style: { display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '15px' } },
                                    React.createElement('input', {
                                        type: 'date',
                                        className: 'form-input',
                                        value: bookingDate,
                                        onChange: (e) => setBookingDate(e.target.value),
                                        min: new Date().toISOString().split('T')[0]
                                    }),
                                    React.createElement('select', {
                                        className: 'form-select',
                                        value: bookingTime,
                                        onChange: (e) => setBookingTime(e.target.value)
                                    },
                                        React.createElement('option', { value: '' }, 'Select time...'),
                                        getAvailableTimes().map(time =>
                                            React.createElement('option', { key: time, value: time }, time)
                                        )
                                    )
                                )
                            ),

                            React.createElement('div', { className: 'form-group fade-in-up' },
                                React.createElement('label', { className: 'form-label' }, 'Your Information'),
                                React.createElement('div', { style: { display: 'grid', gap: '15px' } },
                                    React.createElement('input', {
                                        type: 'text',
                                        className: 'form-input',
                                        placeholder: 'Full Name',
                                        value: customerData.name,
                                        onChange: (e) => setCustomerData(prev => ({...prev, name: e.target.value}))
                                    }),
                                    React.createElement('input', {
                                        type: 'email',
                                        className: 'form-input',
                                        placeholder: 'Email Address',
                                        value: customerData.email,
                                        onChange: (e) => setCustomerData(prev => ({...prev, email: e.target.value}))
                                    }),
                                    React.createElement('input', {
                                        type: 'tel',
                                        className: 'form-input',
                                        placeholder: 'Phone Number',
                                        value: customerData.phone,
                                        onChange: (e) => setCustomerData(prev => ({...prev, phone: e.target.value}))
                                    })
                                )
                            ),

                            React.createElement('div', { className: 'form-group fade-in-up' },
                                React.createElement('label', { className: 'form-label' }, 'Special Requests'),
                                React.createElement('textarea', {
                                    className: 'form-textarea',
                                    placeholder: 'Any special requirements or preferences...',
                                    rows: '4',
                                    value: customerData.specialRequests,
                                    onChange: (e) => setCustomerData(prev => ({...prev, specialRequests: e.target.value}))
                                })
                            ),

                            React.createElement('button', {
                                type: 'submit',
                                className: 'ios-button'
                            }, 'Submit Booking Request')
                        )
                    )
                )
            );
        };

        // Footer Component
        const Footer = () => {
            return React.createElement('footer', { className: 'footer' },
                React.createElement('div', { className: 'container' },
                    React.createElement('div', { className: 'footer-content' },
                        React.createElement('div', { className: 'footer-section' },
                            React.createElement('h3', null, 'Enslin\'s Beauty'),
                            React.createElement('p', null, 'Premium beauty services and professional training academy in Pretoria.')
                        ),
                        React.createElement('div', { className: 'footer-section' },
                            React.createElement('h4', null, 'Quick Links'),
                            React.createElement('a', { href: '#services' }, 'Services'),
                            React.createElement('a', { href: '#academy' }, 'Academy'),
                            React.createElement('a', { href: '#booking' }, 'Book Appointment')
                        ),
                        React.createElement('div', { className: 'footer-section' },
                            React.createElement('h4', null, 'Contact'),
                            React.createElement('p', null, '012 345 6789'),
                            React.createElement('p', null, 'info@enslinbeauty.co.za'),
                            React.createElement('p', null, '123 Beauty Street, Pretoria')
                        )
                    ),
                    React.createElement('div', { className: 'footer-bottom' },
                        React.createElement('p', null, `Â© ${new Date().getFullYear()} Enslin's Beauty Parlor. All rights reserved.`)
                    )
                )
            );
        };

        // Main App Component
        const App = () => {
            return React.createElement('div', { className: 'app' },
                React.createElement(Header),
                React.createElement('main', null,
                    React.createElement(HeroSection),
                    React.createElement(ServicesSection),
                    React.createElement(AcademySection),
                    React.createElement(BookingSection)
                ),
                React.createElement(Footer)
            );
        };

        // Render the app
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
